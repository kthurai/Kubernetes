apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ngnix-deploy
  name: ngnix-deploy
spec:
  replicas: 10
  selector:
    matchLabels:
      app: ngnix-deploy
  strategy: {}
  template:
    metadata:
      labels:
        app: ngnix-deploy
    spec:
      containers:
      - image: nginx
        name: nginx